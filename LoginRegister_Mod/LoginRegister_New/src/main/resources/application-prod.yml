# 生产环境配置
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/login_register_new?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 193510
    hikari:
      maximum-pool-size: 50

  # Redis 配置（生产环境）
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

  devtools:
    restart:
      enabled: true  # 启用热部署便于开发

# MyBatis Plus 配置（生产环境）
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  # 开启 SQL 日志便于调试

# JWT 配置（生产环境）
jwt:
  secret: YourSecretKeyForJWT2024LoginRegisterModuleVortexApplicationSecureKey123456
  expiration: 86400000

logging:
  level:
    root: INFO
    com.vortex: INFO
    com.vortex.loginregister_new.mapper: INFO
    org.springframework.web: INFO
    org.springframework.security: INFO
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
  file:
    name: logs/login-register.log
    max-size: 10MB
    max-history: 30

