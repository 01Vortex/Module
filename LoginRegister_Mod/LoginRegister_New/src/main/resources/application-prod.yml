# 生产环境配置 - 敏感信息请使用环境变量

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api
  tomcat:
    max-http-form-post-size: 10MB
    max-connections: 500
    threads:
      max: 300
      min-spare: 50
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
  max-http-request-header-size: 8KB

spring:
  devtools:
    restart:
      enabled: false
    livereload:
      enabled: false
  
  output:
    ansi:
      enabled: never
  
  threads:
    virtual:
      enabled: true
  
  datasource:
    url: ${DB_URL:jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:login_register_new}?useUnicode=true&characterEncoding=utf8&useSSL=true&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=false}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:}
    hikari:
      pool-name: LoginRegisterHikariCP-Prod
      minimum-idle: 10
      maximum-pool-size: ${DB_MAX_POOL_SIZE:50}
      auto-commit: false
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
      register-mbeans: true
  
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: ${REDIS_DATABASE:0}
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 20
          max-wait: 5000ms
          max-idle: 10
          min-idle: 5
  
  mail:
    host: ${MAIL_HOST:smtp.qq.com}
    port: ${MAIL_PORT:465}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    protocol: smtps
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true
          starttls:
            enable: true
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

jwt:
  secret: ${JWT_SECRET:}
  expiration: ${JWT_EXPIRATION:86400000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

qq:
  oauth:
    app-id: ${QQ_APP_ID:}
    app-key: ${QQ_APP_KEY:}
    redirect-uri: ${QQ_REDIRECT_URI:}

google:
  oauth:
    client-id: ${GOOGLE_CLIENT_ID:}
    client-secret: ${GOOGLE_CLIENT_SECRET:}
    redirect-uri: ${GOOGLE_REDIRECT_URI:}

wechat:
  oauth:
    app-id: ${WECHAT_APP_ID:}
    app-secret: ${WECHAT_APP_SECRET:}
    redirect-uri: ${WECHAT_REDIRECT_URI:}

logging:
  level:
    root: WARN
    com.vortex.loginregister_new: INFO
    com.vortex.loginregister_new.util.SecurityAuditLogger: INFO
    org.springframework: WARN
    org.apache.ibatis: WARN
    com.zaxxer.hikari: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
  file:
    name: ${LOG_FILE_PATH:logs/login-register.log}
  logback:
    rollingpolicy:
      max-file-size: ${LOG_MAX_SIZE:50MB}
      total-size-cap: ${LOG_TOTAL_SIZE:1GB}
      max-history: ${LOG_MAX_HISTORY:30}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    tags:
      environment: production

# SpringDoc配置（生产环境禁用）
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false
