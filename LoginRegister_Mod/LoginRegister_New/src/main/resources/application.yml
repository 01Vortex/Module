# 开发时数据源配置(mysql,redis)请转application-dev.yml
# 主配置文件 - 所有环境共用配置
spring:
  application:
    name: LoginRegister_New
  
  # 配置切换: dev(开发) 或 prod(生产)
  profiles:
    active: dev
  
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
  
  # Jackson配置（所有环境共用）
  jackson:
    time-zone: Asia/Shanghai
    date-format: yyyy-MM-dd HH:mm:ss
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false

# MyBatis配置（所有环境共用）
mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.vortex.loginregister_new.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
    lazy-loading-enabled: true
    aggressive-lazy-loading: false

# MyBatis Plus配置（所有环境共用）
mybatis-plus:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.vortex.loginregister_new.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
    lazy-loading-enabled: true
    aggressive-lazy-loading: false
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      update-strategy: not_null
    banner: false

# JWT配置,密钥在dev或prod配置（默认值）
jwt:
  expiration: 86400000
  refresh-expiration: 604800000
  header: Authorization
  token-prefix: Bearer 

# OAuth配置（默认值）
qq:
  oauth:
    app-id: YOUR_QQ_APP_ID
    app-key: YOUR_QQ_APP_KEY
    redirect-uri: http://localhost:8080/api/oauth/qq/callback

google:
  oauth:
    client-id: YOUR_GOOGLE_CLIENT_ID
    client-secret: YOUR_GOOGLE_CLIENT_SECRET
    redirect-uri: http://localhost:8080/api/oauth/google/callback

wechat:
  oauth:
    app-id: YOUR_WECHAT_APP_ID
    app-secret: YOUR_WECHAT_APP_SECRET
    redirect-uri: http://localhost:8080/api/oauth/wechat/callback
