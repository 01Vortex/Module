<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e88e5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="1920" height="1080" fill="url(#grad1)"/>
  
  <!-- 几何装饰元素 -->
  <g opacity="0.2">
    <!-- 左上角建筑物 -->
    <rect x="100" y="100" width="120" height="150" fill="#1976d2" rx="5"/>
    <rect x="110" y="115" width="20" height="25" fill="#fff" opacity="0.4"/>
    <rect x="140" y="115" width="20" height="25" fill="#fff" opacity="0.4"/>
    <rect x="170" y="115" width="20" height="25" fill="#fff" opacity="0.4"/>
    <rect x="110" y="155" width="20" height="25" fill="#fff" opacity="0.4"/>
    <rect x="140" y="155" width="20" height="25" fill="#fff" opacity="0.4"/>
    <rect x="170" y="155" width="20" height="25" fill="#fff" opacity="0.4"/>
    
    <!-- 右上角元素 -->
    <circle cx="1700" cy="150" r="80" fill="#42a5f5" opacity="0.3"/>
    <circle cx="1750" cy="200" r="50" fill="#64b5f6" opacity="0.3"/>
    
    <!-- 左下角装饰 -->
    <polygon points="50,900 150,950 50,1000" fill="#1976d2" opacity="0.3"/>
    <polygon points="200,880 280,920 220,980 140,940" fill="#2196f3" opacity="0.3"/>
    
    <!-- 右下角建筑群 -->
    <rect x="1650" y="850" width="100" height="180" fill="#1976d2" rx="5"/>
    <rect x="1770" y="900" width="80" height="130" fill="#2196f3" rx="5"/>
    <circle cx="1700" cy="870" r="15" fill="#fff" opacity="0.5"/>
    
    <!-- 中间装饰圆点 -->
    <circle cx="500" cy="300" r="25" fill="#fff" opacity="0.15"/>
    <circle cx="1400" cy="500" r="35" fill="#fff" opacity="0.12"/>
    <circle cx="800" cy="800" r="20" fill="#fff" opacity="0.18"/>
    <circle cx="300" cy="600" r="30" fill="#fff" opacity="0.1"/>
    <circle cx="1200" cy="250" r="40" fill="#fff" opacity="0.08"/>
    
    <!-- 小方块点缀 -->
    <rect x="600" y="200" width="15" height="15" fill="#fff" opacity="0.2" rx="2" transform="rotate(45 607.5 207.5)"/>
    <rect x="1100" y="700" width="20" height="20" fill="#fff" opacity="0.15" rx="3" transform="rotate(30 1110 710)"/>
    <rect x="400" y="850" width="18" height="18" fill="#fff" opacity="0.18" rx="2" transform="rotate(60 409 859)"/>
  </g>
</svg>

