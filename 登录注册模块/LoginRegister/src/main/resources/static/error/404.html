<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>404 - 页面未找到</title>
    <style>
        body {
            background-color: #f9f9f9;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 4rem;
            color: #e74c3c;
        }

        p {
            font-size: 1.2rem;
            margin: 20px 0;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }

        .icon {
            font-size: 4rem;
            color: #999;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            a {
                width: 80%;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
<div class="icon">⚠️</div>
<h1>404 - 页面未找到</h1>
<p>您访问的页面不存在，请检查链接是否正确。</p>
<a href="/login">返回首页</a>
</body>
</html>
