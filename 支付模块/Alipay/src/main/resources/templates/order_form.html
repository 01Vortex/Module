<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>订单提交</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>订单提交</h1>
    <form action="/pay" method="post">
        <label for="out_trade_no">订单号:</label>
        <input type="text" id="out_trade_no" name="out_trade_no" required><br><br>

        <label for="total_amount">金额:</label>
        <input type="number" step="0.01" id="total_amount" name="total_amount" required><br><br>

        <label for="subject">商品名称:</label>
        <input type="text" id="subject" name="subject" required><br><br>

        <button type="submit">立即支付</button>
    </form>
    <a href="/">返回首页</a>
</div>
</body>
</html>
