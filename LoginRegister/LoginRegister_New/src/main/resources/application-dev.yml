# 开发环境配置
# 通用配置请查看 application.yml

server:
  port: 8080
  tomcat:
    max-connections: 200
    threads:
      max: 200
      min-spare: 10

spring:
  # 开发工具配置（仅开发环境）
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java,src/main/resources
      exclude: static/**,public/**,templates/**
    livereload:
      enabled: true
  
  # 控制台输出颜色（仅开发环境）
  output:
    ansi:
      enabled: always
  
  # 数据源配置（开发环境）
  datasource:
    url: jdbc:mysql://localhost:3306/login_register_new?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 193510
    hikari:
      pool-name: LoginRegisterHikariCP-Dev
      minimum-idle: 2
      maximum-pool-size: 10
      connection-timeout: 30000
      leak-detection-threshold: 60000
  
  # Redis配置（开发环境）
  data:
    redis:
      host: localhost
      port: 6379
      password:
      timeout: 10000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  
  # 邮件配置（开发环境）
  mail:
    host: smtp.qq.com
    port: 465
    username:            # QQ邮箱
    password:            # QQ邮箱授权码

# MyBatis日志配置（开发环境：输出到控制台）
mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# JWT密钥（开发环境）
jwt:
  secret: YourSecretKeyForJWT2024LoginRegisterModuleVortexApplicationSecureKey123456

# MinIO配置（开发环境）
minio:
  endpoint: http://localhost:9000
  access-key: 01Vortex
  secret-key: 193510193510
  bucket-name: demo1
  secure: false

# OAuth配置（开发环境）
qq:
  oauth:
    app-id: YOUR_QQ_APP_ID
    app-key: YOUR_QQ_APP_KEY
    redirect-uri: http://localhost:8080/api/oauth/qq/callback

google:
  oauth:
    client-id: YOUR_GOOGLE_CLIENT_ID
    client-secret: YOUR_GOOGLE_CLIENT_SECRET
    redirect-uri: http://localhost:8080/api/oauth/google/callback

wechat:
  oauth:
    app-id: YOUR_WECHAT_APP_ID
    app-secret: YOUR_WECHAT_APP_SECRET
    redirect-uri: http://localhost:8080/api/oauth/wechat/callback

logging:
  level:
    root: INFO
    com.vortex.loginregister_new: DEBUG
    com.vortex.loginregister_new.util.SecurityAuditLogger: INFO
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.apache.ibatis: DEBUG
    com.zaxxer.hikari: DEBUG
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %m%n"
  file:
    name: logs/login-register-dev.log
  logback:
    rolling policy:
      max-file-size: 10MB
      max-history: 7

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  health:
    mail:
      enabled: false
  metrics:
    tags:
      environment: development

# SpringDoc配置
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
