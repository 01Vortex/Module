<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <link rel="stylesheet" href="./css/my.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="chat-container">
        <div class="chat-title">
            01CKam's AI
            <button class="history-button" onclick="showHistory()">历史对话</button>
            <button class="new-chat-button" onclick="startNewChat()">新对话</button>
        </div>
        <div class="welcome-message" id="welcomeMessage">
            <span style=" "><img src="./img/i2.png" alt="" width="90"></span>
         </br>
         &nbsp;&nbsp;&nbsp;<span >欢迎使用</span>
        </div>
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <div class="file-input">
                <div class="waiting-message" id="waitingMessage"></div>
                <label for="fileUpload" style="width: 20px; height: 20px;">+</label>
                <input type="file" id="fileUpload" accept=".txt,.jpg,.jpeg,.png,.gif,.java,.py" onchange="handleFileUpload(event)">
            </div>
            <input type="text" id="userInput" placeholder="请输入..." onkeydown="if(event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="./js/my.js"> </script>
    <script src="./js/marked.min.js"></script>
</body>
</html>
